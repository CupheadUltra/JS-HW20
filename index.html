<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-HW20</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="hello-button">Сказати "Привіт"</button>
    <div class="greet-section">
        <input type="text" class="name-input" placeholder="Введіть своє ім'я">
        <button class="greet-button">Привітатися</button>
    </div>
    <button class="color-button">Змінити колір фону</button>
    <div class="toggle-section">
        <button class="toggle-button">Показати/Приховати</button>
        <div class="content-box">Цей текст можна приховати.</div>
    </div>
    <div class="text-size-section">
        <button class="increase-font">Збільшити шрифт</button>
        <button class="decrease-font">Зменшити шрифт</button>
        <p class="text-content">Цей текст можна змінювати за розміром.</p>
    </div>
    <form class="user-form">
        <input type="text" class="first-name" placeholder="Ім'я">
        <input type="text" class="last-name" placeholder="Прізвище">
        <input type="email" class="email-input" placeholder="Електронна адреса">
        <button type="button" class="submit-form">Відправити</button>
    </form>
    <canvas class="drawing-canvas" width="500" height="300"></canvas>
    <div class="game-section">
        <div class="game-message">Натисніть правильну клавішу!</div>
        <div class="current-key"></div>
        <button class="new-game">Нова гра</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
